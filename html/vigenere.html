<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Vigenère Cipher</title>
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
</head>
<header>
    <div data-aos="fade-up" class="btn-group">
        <button class="ciphers_button" onclick="location.href='../index.html'">Home</button>
    </div>
    <div class="title">
        <h1>Vigenère Cipher</h1>
    </div>
    <div>
        <p>INSTRUCTION
            <br><br>1. Enter the text to encrypt
            <br>2. Enter any word as key.
            <br>3. Click on cipher button to encrypt the text.
            <br>4. Follow the same instructions to decrypt.
        </p>

    </div>
</header>

<body>
    <!-- CONTROLS TO CIPHER AND DECIPHER MESSAGES -->

    <div class="inOut extraMargin">
        <textarea name="input" rows="8" cols="80" id="inputMessage" placeholder="Input"></textarea>
        <span>
            <button class="polyButton cipherMethod" id="cipherButtonPoly" onclick="vigenerecipherButtonFunction()" >Encrypt</button>
            <button class="polyButton decipherMethod" id="decipherButton" onclick="vigeneredecipherButtonFunction()">Decrypt</button>
            <br><br><br><br><br><br>
            <div class="inOut">
              <input type="text" id="enteredKey" placeholder=" Enter key">
            </div>
        </span>
        <textarea name="result" rows="8" cols="80" id="result" placeholder="Output"></textarea>
    </div>


    <script type="text/javascript" src="js/vigenere.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        AOS.init({
            duration: 1200,
        })
    </script>
</body>

</html>
